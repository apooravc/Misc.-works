<!DOCTYPE.html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    </head>

    <body>
        <div class="container">
            <div id="slideshow">
                <img width="100%" class="img" height="100%" src="images/pic1.jpg" alt="slideshow-image">
                <img id="prev" class="arrows" height="100px" width="100px" src="images/left.jpg" alt="prev button">
                <img id="next" class="arrows" height="100px" width="100px" src="images/right.jpg" alt="next button">
                <div id="img-nav">
                    <img height="85%" width="12%" style="margin-left: 17%; margin-top: 7px;" src="images/pic1.jpg" alt="pic1">
                    <img height="85%" width="12%" style="margin-left: 5px; margin-top: 7px;" src="images/pic2.jpg"" alt="pic2">
                    <img height="85%" width="12%" style="margin-left: 5px; margin-top: 7px;" src="images/pic3.jpg"" alt="pic3">
                    <img height="85%" width="12%" style="margin-left: 5px; margin-top: 7px;" src="images/pic4.jpg"" alt="pic4">
                    <img height="85%" width="12%" style="margin-left: 5px; margin-top: 7px;" src="images/pic5.jpg"" alt="pic5">
                </div>
            </div>
        </div>

        <!-- Latest compiled and minified jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
