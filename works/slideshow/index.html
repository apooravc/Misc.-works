<!DOCTYPE.html>
<html lang="en">
    <head>
        <title>Slideshow</title>
        <link rel="stylesheet" href="css/main.css">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div class="container">
            <div id="slideshow">
                <img width="100%" height="100%" src="images/pic1.jpg" alt="slideshow-image">
            </div>
            <img id="prev" class="arrows" height="200px" width="200px" src="images/left.jpg" alt="previous button">
            <img id="next" class="arrows" height="200px" width="200px" src="images/right.jpg" alt="next button">
            <div id="img-nav">
                <p>image navigation</p>
            </div>
        </div>

        <!-- Latest compiled and minified jQuery-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
